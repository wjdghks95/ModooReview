<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="LeeJeongHwan">
    <meta description="내가 내돈으로 직접 주고 산 제품이나 경험과 같은 모든 것들의 좋았던 점 또는 아쉬웠던 점을 사람들과 공유할 수 있는 웹 애플리케이션">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/hashTag.css">
    <title>해시태그</title>
</head>
<body>
    <header>
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__logo-area">
                    <a href="index.html" class="header__logo">
                        <img src="https://reviewshare.io/static/media/reviewshare_logo.057c3bd3.svg" alt="logo">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="index.html" class="header__menu-link">Home</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="contents.html" class="header__menu-link">Contents</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="myPage_profile.html" class="header__menu-link">MyPage</a>
                        </li>
                    </ul>
                    <ul class="header__util-buttons">
                        <li class="header__util-button">
                            <button type="button" class="util-btn" onclick="location.href='loginForm.html'">Login</button>
                        </li>
                        <li class="header__util-button">
                            <button type="button" class="util-btn" onclick="location.href='signUpForm.html'">SignUp</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header -->

    <main class="hashTag">
        <div class="hashTag__container container">
            <header class="section__headings">
                <h2 class="section__heading">#태그</h2>
                <p class="section__subheading">게시물 <span class="hashTag__count">10,000</span></p>
            </header>
            <section class="content">
                <ul class="content__list">
                    <li class="content__item">
                        <a href="review.html" class="content__link">
                            <img src="../img/sample1.jpg" alt="썸네일">
                            <div class="content__info">
                                <h3 class="content__title">리뷰</h3>
                                <div class="rating">
                                    <div class="rating__star">
                                        <img src="../icon/star-solid.svg" alt="star">
                                    </div>
                                    <div class="rating__star">
                                        <img src="../icon/star-solid.svg" alt="star">
                                    </div>
                                    <div class="rating__star">
                                        <img src="../icon/star-solid.svg" alt="star">
                                    </div>
                                    <div class="rating__star">
                                        <img src="../icon/star-solid.svg" alt="star">
                                    </div>
                                    <div class="rating__star">
                                        <img src="../icon/star-solid.svg" alt="star">
                                    </div>
                                    <span class="rating__score">5.0</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <header class="section__headings">
                <h2 class="section__heading section__heading--white">Let's talk</h2>
            </header>
            <article class="section__content">
                <ul class="footer__contact">
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/email.svg" alt="email">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/github.svg" alt="github">
                        </a>
                    </li>
                </ul>
                <p class="footer__copyright">
                    Copyright ⓒ 2022 - All rights reserved by wjdghks95
                </p>
            </article>
        </div>
