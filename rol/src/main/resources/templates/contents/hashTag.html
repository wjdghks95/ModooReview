<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="LeeJeongHwan">
    <meta description="내가 내돈으로 직접 주고 산 제품이나 경험과 같은 모든 것들의 좋았던 점 또는 아쉬웠던 점을 사람들과 공유할 수 있는 웹 애플리케이션">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../css/hashTag.css" th:href="@{/css/hashTag.css}">
    <script src="../js/hashTag.js" defer th:src="@{/js/hashTag.js}"></script>
    <title>해시태그</title>
</head>
<body>
    <header th:replace="~{fragment/fragment-header :: header}"></header>
    <!-- header -->

    <main class="hashTag">
        <div class="hashTag__container container">
            <header class="section__headings">
                <h2 class="section__heading" th:text="'#' + ${tagName}">#태그</h2>
                <p class="section__subheading">게시물 <span class="hashTag__count" th:text="${totalElement}">10,000</span></p>
            </header>
            <section class="content">
                <ul class="content__list">
                    <li class="content__item" th:each="review : ${reviewList}">
                        <a href="review.html" th:href="@{/review/{id}(id=${review.id})}" class="content__link">
                            <img src="../img/sample1.jpg" th:src="|/images/${review.thumbnail.getStoreFileName()}|" alt="썸네일">
                            <div class="content__info">
                                <h3 class="content__title" th:text="${review.title}">리뷰</h3>
                                <div class="rating" th:switch="${review.rating}">
                                    <div class="rating__star" th:case=0>
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                    </div>
                                    <div class="rating__star" th:case=1>
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                    </div>
                                    <div class="rating__star" th:case=2>
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                    </div>
                                    <div class="rating__star" th:case=3>
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                    </div>
                                    <div class="rating__star" th:case=4>
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-regular.svg" th:src="@{/icon/star-regular.svg}" alt="star">
                                    </div>
                                    <div class="rating__star" th:case=5>
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                        <img src="../icon/star-solid.svg" th:src="@{/icon/star-solid.svg}" alt="star">
                                    </div>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>

    <footer th:replace="~{fragment/fragment-footer :: footer}"></footer>
    <!-- footer -->
</body>
</html>
