<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="LeeJeongHwan">
    <meta description="내가 내돈으로 직접 주고 산 제품이나 경험과 같은 모든 것들의 좋았던 점 또는 아쉬웠던 점을 사람들과 공유할 수 있는 웹 애플리케이션">
    <link rel="shortcut icon" href="../icon/favicon.png" th:href="@{/icon/favicon.png}">
    <link rel="stylesheet" href="../css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../css/find-account.css" th:href="@{/css/find-account.css}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <title>아이디 찾기</title>
</head>
<body>
    <header th:replace="~{/fragment/header.html :: header}"></header>
    <!-- header -->

    <main class="find-account">
        <div class="find-account__container container">
            <div class="status-box">
                <p class="status-box__link active">이메일</p>
            </div>
            <div class="find-account-content">
                <p class="find-account-content__title">회원님의 이메일 ID 입니다</p>
                <div class="find-account-content__img">
                    <img src="../img/page.png" th:src="@{/img/page.png}" alt="" width="100%" height="100%">
                </div>
                <p class="find-account-content__result" th:text="${email}"></p>
                <div class="find-account__buttons">
                    <button class="default-btn" onclick="location.href='login.html'" th:onclick="location.href='/login'">로그인</button>
                    <button class="default-btn" onclick="location.href='find-password.html'" th:onclick="location.href='/find/password'">비밀번호 찾기</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
