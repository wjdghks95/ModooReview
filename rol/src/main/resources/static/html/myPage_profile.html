<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="LeeJeongHwan">
    <meta description="내가 내돈으로 직접 주고 산 제품이나 경험과 같은 모든 것들의 좋았던 점 또는 아쉬웠던 점을 사람들과 공유할 수 있는 웹 애플리케이션">
    <link rel="shortcut icon" href="../icon/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/myPage.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../js/myPage_profile.js" defer></script>
    <title>마이페이지 - 프로필</title>
</head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <a href="index.html" class="header__logo-link">
                    <img src="../img/logo.png" alt="로고" class="header__logo-img">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="index.html" class="header__menu-link">Home</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="contents.html" class="header__menu-link">Contents</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="myPage_profile.html" class="header__menu-link">MyPage</a>
                    </li>
                </ul>
                <ul class="header__account-menu">
                    <li class="header__account-item">
                        <a href="login.html" class="header__account-link">Login</a>
                    </li>
                    <li class="header__account-item">
                        <a href="signUp.html" class="header__account-link">SignUp</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- header -->

    <main class="myPage">
        <div class="myPage__container container">

            <aside class="side-menu">
                <ul class="side-menu__list">
                    <li class="side-menu__item active">
                        <a href="myPage_profile.html" class="side-menu__link">프로필</a>
                    </li>
                    <li class="side-menu__item">
                        <a href="myPage_myReview.html" class="side-menu__link">나의 리뷰</a>
                    </li>
                    <li class="side-menu__item">
                        <a href="myPage_like.html" class="side-menu__link">좋아요</a>
                    </li>
                    <li class="side-menu__item">
                        <a href="myPage_following.html" class="side-menu__link">팔로잉</a>
                    </li>
                    <li class="side-menu__item">
                        <a href="myPage_withdrawal.html" class="side-menu__link">회원 탈퇴</a>
                    </li>
                </ul>
            </aside>
            <!-- side-menu -->

            <section class="profile">
                <article class="section__content">
                    <header class="section__headings">
                        <h2 class="section__heading">프로필</h2>
                    </header>
                    <ul class="profile__list">
                        <li class="profile__item">
                            <div class="profile__field">사진</div>
                            <div class="profile__text">사진을 등록하세요</div>
                            <div class="profile__image">
                                <img src="../img/profile.png" alt="프로필">
                            </div>
                            <form action="myPage_profile.html" method="post" enctype="multipart/form-data" class="profile__img-form">
                                <input type="file" accept=".jpg, .png" name="multipartFile" required style="display: none;">
                            </form>
                        </li>
                        <li class="profile__item">
                            <div class="profile__field">이름</div>
                            <div class="profile__text">NAME</div>
                        </li>
                        <li class="profile__item">
                            <div class="profile__field">닉네임</div>
                            <div class="profile__text profile__nickname">NICKNAME</div>
                            <form action="myPage_profile.html" method="post" class="profile__nick-form" id="nick-form">
                                <input type="text" name="nickname" placeholder="특수문자를 포함하지 않은 2~16자를 입력하세요">
                            </form>
                            <div class="profile__buttons">
                                <button type="button" class="default-btn modify-btn">변경</button>
                                <button type="submit" class="default-btn update-btn" form="nick-form">등록</button>
                                <button type="button" class="default-btn cancel-btn">취소</button>
                            </div>
                        </li>
                    </ul>
                </article>
            </section>
            <!-- profile -->
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <h2 class="footer__heading">Let's talk</h2>
            <article class="footer__content">
                <ul class="footer__contact">
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/email.svg" alt="email" class="footer__contact-img">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/facebook.svg" alt="facebook" class="footer__contact-img">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/instagram.svg" alt="instagram" class="footer__contact-img">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/github.svg" alt="github" class="footer__contact-img">
                        </a>
                    </li>
                </ul>
                <p class="footer__copyright">
                    Copyright ⓒ 2022 - All rights reserved by wjdghks95
                </p>
            </article>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
