<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="LeeJeongHwan">
        <meta description="내가 내돈으로 직접 주고 산 제품이나 경험과 같은 모든 것들의 좋았던 점 또는 아쉬웠던 점을 사람들과 공유할 수 있는 웹 애플리케이션">
        <link rel="shortcut icon" href="../icon/favicon.png">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>로그인</title>
    </head>
<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__logo">
                <a href="index.html" class="header__logo-link">
                    <img src="../img/logo.png" alt="로고" class="header__logo-img">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="index.html" class="header__menu-link">Home</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="contents.html" class="header__menu-link">Contents</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="myPage_profile.html" class="header__menu-link">MyPage</a>
                    </li>
                </ul>
                <ul class="header__account-menu">
                    <li class="header__account-item">
                        <a href="login.html" class="header__account-link">Login</a>
                    </li>
                    <li class="header__account-item">
                        <a href="signUp.html" class="header__account-link">SignUp</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- header -->

    <main class="login">
        <section class="banner">
            <div class="banner__container container">
                <article class="section__content">
                    <header class="section__headings">
                        <h2 class="section__heading">리뷰오브레전드 로그인</h2>
                        <p class="section__subheading">회원이 되어 회원유형에 특화된 서비스를 이용해보세요</p>
                    </header>
                </article>
            </div>
        </section>
        <!-- banner -->

        <section class="login-modal">
            <div class="login-modal__container container">
                <article class="login-modal__content">
                    <div class="login-modal__type">
                        <header class="section__headings">
                            <h3 class="section__heading">일반 로그인</h3>
                            <p class="section__subheading">아이디/비밀번호를 활용한 로그인 방식입니다.</p>
                        </header>
                        <form action="index.html" method="post">
                            <div class="login-modal__form">
                                <div class="login-modal__form-container">
                                    <div class="form__group">
                                        <label class="form__label">
                                            <input type="email" name="username" placeholder="아이디">
                                        </label>
                                    </div>
                                    <div class="form__group">
                                        <label class="form__label">
                                            <input type="password" name="password" placeholder="비밀번호">
                                        </label>
                                    </div>
                                </div>
                                <div class="login-modal__login-button">
                                    <button type="submit" class="default-btn">로그인</button>
                                </div>
                            </div>
                            <div class="login-modal__more-action">
                                <div class="login-modal__remember-me">
                                    <input type="checkbox" name="remember-me" id="remember-me">
                                    <label for="remember-me" class="form__label">아이디 저장</label>
                                </div>
                                <div class="login-modal__find">
                                    <a href="find-id.html" class="login-modal__find-link">아이디 찾기</a>
                                    <a href="find-password.html" class="login-modal__find-link">비밀번호 찾기</a>
                                </div>
                            </div>
                        </form>
                        <p class="error-msg">알 수 없는 이유로 로그인에 실패하였습니다. 관리자에게 문의하세요.</p>
                    </div>
                    <div class="login-modal__type">
                        <header class="section__headings">
                            <h3 class="section__heading">SNS 로그인</h3>
                            <p class="section__subheading">SNS 계정을 활용한 로그인 방식입니다.</p>
                        </header>
                        <ul class="login-modal__sns">
                            <li class="login-modal__sns-prov">
                                <a href="/oauth2/authorization/kakao" class="login-modal__sns-prov-link">
                                    <img src="../icon/kakaotalk.png" alt="kakaotalk">
                                </a>
                            </li>
                            <li class="login-modal__sns-prov">
                                <a href="/oauth2/authorization/naver" class="login-modal__sns-prov-link">
                                    <img src="../icon/naver.png" alt="naver">
                                </a>
                            </li>
                            <li class="login-modal__sns-prov">
                                <a href="/oauth2/authorization/google" class="login-modal__sns-prov-link" style="transform: scale(1.1);">
                                    <img src="../icon/google.svg" alt="google">
                                </a>
                            </li>
                        </ul>
                    </div>
                </article>
            </div>
        </section>
        <!-- login-modal -->

    </main>

    <footer class="footer">
        <div class="footer__container container">
            <h2 class="footer__heading">Let's talk</h2>
            <article class="footer__content">
                <ul class="footer__contact">
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/email.svg" alt="email" class="footer__contact-img">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/facebook.svg" alt="facebook" class="footer__contact-img">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/instagram.svg" alt="instagram" class="footer__contact-img">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/github.svg" alt="github" class="footer__contact-img">
                        </a>
                    </li>
                </ul>
                <p class="footer__copyright">
                    Copyright ⓒ 2022 - All rights reserved by wjdghks95
                </p>
            </article>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
