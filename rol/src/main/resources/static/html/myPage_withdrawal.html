    <main class="withdrawal">

                        </header>

                                <input type="checkbox" class="withdrawal-content__checkbox"> 동의

                            </li>
                            <li class="withdrawal-content__button">
                                <button type="button" class="default-btn default-btn--white" onclick="location='myPage_profile.html'">취소</button>
                            </li>
