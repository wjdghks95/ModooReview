<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="LeeJeongHwan">
        <meta description="종합 리뷰 웹 애플리케이션">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="../css/style.css">
        <title>종합 리뷰 사이트</title>
    </head>
<body>
    <header>
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__logo-area">
                    <a href="#" class="header__logo">
                        <img src="https://reviewshare.io/static/media/reviewshare_logo.057c3bd3.svg" alt="logo">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Home</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">Category</a></li>
                        <li class="header__menu-item"><a href="#" class="header__menu-link">MyPage</a></li>
                    </ul>
                    <ul class="header__util-buttons">
                        <li class="header__util-button">
                            <button type="button" class="login-btn" onclick="location.href='/login'">Login</button>
                        </li>
                        <li class="header__util-button">
                            <button type="button" class="signUp-btn" onclick="location.href='/signUp'">SignUp</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- header -->

    <main class="sign-up">
        <section class="banner">
            <div class="banner__container container">
                <article class="section__content">
                    <header class="section__headings">
                        <h2 class="section__heading">SignUp</br>회원가입 페이지입니다.</h2>
                    </header>
                </article>
            </div>
        </section>
        <!-- banner -->

        <section class="sign-up__form">
            <div class="sign-up__container container">
                <article class="section__content sign-up__content">
                    <form action="/sign-up" method="post">
                        <label for="phone-number-input" class="form__label">휴대폰 번호</label>
                        <div class="form__group form__wrapper">
                            <div class="form__input-box">
                                <input type="text" name="phone-number" id="phone-number-input" placeholder="휴대폰 번호(-없이 입력해주세요)">
                            </div>
                            <div class="form__submit-button">
                                <button type="button" class="default-btn">인증번호 발송</button>
                            </div>
                        </div>
                        <label for="email-input" class="form__label">이메일</label>
                        <div class="form__group form__wrapper">
                            <input type="text" name="email" id="email-input" placeholder="이메일 ID">
                            <span class="email-symbol">@</span>
                            <input type="text" name="email--hidden" id="email-input--hidden">
                            <select name="email-address" id="email-select" class="form__select">
                                <option value="" disabled selected>이메일 주소</option>
                                <option value="input">직접선택</option>
                                <option value="naver.com">naver.com</option>
                                <option value="daum.net">daum.net</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="nate.com">nate.com</option>
                                <option value="gmail.com">gmail.com</option>
                            </select>
                        </div>
                        <label for="password-input" class="form__label">비밀번호</label>
                        <div class="form__group">
                            <input type="password" name="password" id="password-input" placeholder="비밀번호(최소 8자 이상)">
                            <input type="password" name="password-confirm" id="password-confirm-input" placeholder="비밀번호 확인">
                        </div>
                        <label for="username-input" class="form__label">이름</label>
                        <div class="form__group">
                            <input type="text" name="username" id="username-input" placeholder="이름">
                        </div>
                        <label for="nickname-input" class="form__label">닉네임</label>
                        <div class="form__group">
                            <input type="text" name="nickname" id="nickname-input" placeholder="닉네임(최소2자~8자)">
                        </div>
                        <label class="form__label">주소</label>
                        <div class="form__group">
                            <div class="form__wrapper">
                                <div class="form__input-box">
                                    <input type="text" name="zipcode" id="zipcode-input" placeholder="우편번호" disabled>
                                </div>
                                <div class="form__submit-button">
                                    <button type="button" class="default-btn">주소 검색</button>
                                </div>
                            </div>
                            <input type="text" name="address" id="address-input" placeholder="주소" disabled>
                            <input type="text" name="address-detail" id="address-detail-input" placeholder="상세주소">
                        </div>
                    </form>
                </article>
            </div>
        </section>
        <!-- sign-up -->
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <header class="section__headings">
                <h2 class="section__heading">Footer</h2>
                <p class="section__subheading">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur reprehenderit vitae quos neque laudantium!</p>
            </header>
            <article class="section__content">
                <ul class="footer__contact">
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/email.svg" alt="email">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="footer__contact-item">
                        <a href="#" class="footer__contact-link">
                            <img src="../icon/github.svg" alt="github">
                        </a>
                    </li>
                </ul>
                <p class="footer__copyright">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </article>
        </div>
    </footer>
    <!-- footer -->
</body>
</html>
